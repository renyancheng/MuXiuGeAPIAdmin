<script src="./assets/js/vue.js"></script>
<script>
    let add_api = new Vue({
        el: '#add_api',
        data: {
            info: [],
            websetting: []
        },
        methods: {
            add_api: function() {
                fetch('./Data/post.php', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/x-www-form-urlencoded'
                        },
                        body: 'type=add_api&name=' + encodeURIComponent(this.info.name) + '&enname=' + encodeURIComponent(this.info.enname) + '&desc=' + encodeURIComponent(this.info.desc) + '&url=' + encodeURIComponent(this.info.url) + '&example_url=' + encodeURIComponent(this.info.example_url) + '&format=' + encodeURIComponent(this.info.format) + '&method=' + encodeURIComponent(this.info.method) + '&request_parameter=' + encodeURIComponent(this.info.request_parameter) + '&return_parameter=' + encodeURIComponent(this.info.return_parameter) + '&error_code=' + encodeURIComponent(this.info.error_code) + '&PHP_example=' + encodeURIComponent(this.info.PHP_example) + '&return=' + encodeURIComponent(this.info.return)
                    })
                    .then(response => response.json())
                    .then(json => {
                        if (json.code == 0) {
                            this.info = [];
                        }
                        mdui.snackbar(json.msg)
                    })
                    .catch(function(error) {
                        mdui.snackbar(error.message)
                    })
            }
        },
        created() {
            fetch('./Data/api.php?type=getWebSetting')
                .then(response => response.json())
                .then(json => {
                    this.websetting = json.data;
                });
        }
    });
</script>
